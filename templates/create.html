{% extends "login_layout.html" %}
{% block content %}
{% if message %}
<div class="alert alert-danger" role="alert">
    {{ message }}
</div>
{% endif %}
<form class="box" action="/create" method="POST">
    <h2 class="text-center">Luo käyttäjätunnus</h2>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Käyttäjätunnus" required="required" name="username">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Salasana" required="required" name="password1">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Salasana uudestaan" required="required" name="password2">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-block">Luo tunnus</button>
    </div>
</form>
{% endblock %}
