<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Parkkeeraus sovellus</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link href="/static/style_home.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <header class="p-3 bg-dark text-white">
      <!-- <div class="container"> -->
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a href="/home" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <span class="fs-2 text-white">Parkkeeraus sovellus</span>
          </a>
  
          <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a href="/home" class="nav-link px-2 text-white">Koti</a></li>
            <li><a href="/add_parkinglot" class="nav-link px-2 text-white">Lisää parkkipaikka</a></li>
            <li><a href="/control" class="nav-link px-2 text-white">Hallitse parkkipaikkoja</a></li>
          </ul>
  
          {% if admin %}
          <a class="btn btn-outline-light me-2" href="/admin_functions">Ylläpitäjän toiminnot</a>
          {% endif %}
  
          <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-4" action="/city_results" method="GET">
            <input type="search" name="city" class="form-control form-control-dark" placeholder="Etsi kaupungista">
            <input type="submit" class="btn btn-outline-light me-2" value="Hae">
          </form>
  
          <div class="text-end">
            <a href="/logout" class="btn btn-outline-light me-2">Kirjaudu ulos</a>
          </div>
        </div>
      <!-- </div> -->
    </header>
    {% block content %}{% endblock %}
  </body>
</html>
