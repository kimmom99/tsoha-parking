{% if session.user_id %}
<h1>Lisää uusi parkkipaikka</h1>
<form action="/new_park" method="POST">
Kaupunki: <br>
<input type="text" name="city" size="20">
<br>
Osoite: <br>
<input type="text" name="address" size="20">
<br>
Kuvaus: <br>
<textarea name="description" rows="5" cols="40"></textarea>
<br>
Hinta: <br>
<input type="number" name="price" size="20">
<br>
<input type="submit" value="Luo Parkkipaikka">
</form>
{% endif %}
