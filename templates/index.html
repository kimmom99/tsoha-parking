{% extends "login_layout.html" %}
{% if session.user_id != 0 %}
{% block content %}
<form class="box" action="/login" method="POST">
    <h1>Kirjaudu sisään</h1>
    <input type="text" name="username" placeholder="Käyttäjätunnus"> 
    <input type="password" name="password" placeholder="Salasana"> 
    <input type="submit" name="" value="Kirjaudu sisään" href="#">
    <hr>
    <p class="text-muted">Minulla ei ole vielä käyttäjätunnusta?</p>
    <form action="/new_user">
        <input type="submit" value="Luo tili">
    </form>
</form>
{% endblock %}
{% endif %}
